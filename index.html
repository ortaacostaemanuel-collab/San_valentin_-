<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi Valentine?</title>
    <style>
        body {
            background-color: #ffe6eb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            color: #d62828;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        #gif-container {
            width: 300px;
            height: 300px;
            margin-bottom: 30px;
            border-radius: 15px;
            overflow: hidden;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }

        #perro-gif, .gif-celebracion {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .botones-container {
            display: flex;
            gap: 30px;
            position: relative;
            width: 300px;
            justify-content: center;
            height: 60px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #btn-si { background-color: #2a9d8f; color: white; }
        #btn-no { 
            background-color: #e76f51; 
            color: white; 
            position: absolute; 
            right: 0; 
            transition: all 0.3s ease; 
        }

        #mensaje-final {
            display: none;
            color: #d62828;
            animation: aparecer 1s ease;
        }

        #gif-container-final {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        @keyframes aparecer {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .corazon {
            position: fixed;
            color: #ff4d6d;
            animation: flotar 4s linear infinite;
            z-index: -1;
        }
        @keyframes flotar {
            to { transform: translateY(-100vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="pantalla-pregunta">
        <h1>Amorcitooooo ¿Quisieras salir conmigo el 14 de febrero :)?</h1>
        <div id="gif-container">
            <img id="perro-gif" src="si.gif" alt="Perrito">
        </div>

        <div class="botones-container">
            <button id="btn-si">¡SÍ!</button>
            <button id="btn-no">NO</button>
        </div>
    </div>

    <div id="mensaje-final">
        <h1>¡SIII! ¡Sabía que dirías que sí! ❤️</h1>
        <p>¡wujuuuuuuu |._.|!</p>
        <div id="gif-container-final">
            <img id="perro-feli" class="gif-celebracion" src="feli.gif" alt="Celebración">
        </div>
    </div>

    <script>
        const btnSi = document.getElementById('btn-si');
        const btnNo = document.getElementById('btn-no');
        const perroGif = document.getElementById('perro-gif');
        const pantallaPregunta = document.getElementById('pantalla-pregunta');
        const mensajeFinal = document.getElementById('mensaje-final');

        // Lógica del botón NO (escapa y cambia a no.gif)
        btnNo.addEventListener('mouseenter', () => {
            perroGif.src = "no.gif";
            const x = (Math.random() - 0.5) * window.innerWidth * 0.7;
            const y = (Math.random() - 0.5) * window.innerHeight * 0.7;
            btnNo.style.transform = `translate(${x}px, ${y}px)`;
        });

        // Cuando el cursor vuelve al botón SÍ o se aleja del NO
        btnSi.addEventListener('mouseenter', () => {
            perroGif.src = "si.gif";
        });

        // Lógica del botón SÍ
        btnSi.addEventListener('click', () => {
            crearLluviaCorazones();
            setTimeout(() => {
                pantallaPregunta.style.display = 'none';
                mensajeFinal.style.display = 'block';
            }, 500);
        });

        function crearLluviaCorazones() {
            for(let i = 0; i < 50; i++) {
                const corazon = document.createElement('div');
                corazon.classList.add('corazon');
                corazon.innerHTML = '❤️';
                corazon.style.left = Math.random() * 100 + 'vw';
                corazon.style.top = '100vh';
                corazon.style.fontSize = (Math.random() * 20 + 15) + 'px';
                corazon.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(corazon);
            }
        }
    </script>
</body>
</html>
